<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.6 Your First D3 App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
</head>

<body>
  <div id="vizcontainer"></div>


  <script>
    d3.select('body').append('div')
      .style('border', '1px black solid')
      .html('hello world')

    // d3.select('div')
    //   .style('background-color', 'pink')
    //   .style('font-size', '24px')
    //   .attr('id', 'newDiv')
    //   .attr('class', 'd3div')
    //   .on('click', () => {
    //     console.log('You clicked a div')
    //   });

    d3.select('#vizcontainer').append('svg')
      .style('width', '500px')
      .style('height', '500px')
      .style('border', '1px lightgray solid');

    d3.select('svg')
      .append('line')
      .attr('x1', 20)
      .attr('y1', 20)
      .attr('x2', 400)
      .attr('y2', 400)
      .style('stroke', 'black')
      .style('stroke-width', '2px');

    d3.select('svg')
      .append('circle')
      .attr('r', 20)
      .attr('cx', 20)
      .attr('cy', 20)
      .style('fill', 'red');

    d3.select('svg')
      .append('text')
      .attr('id', 'a')
      .attr('x', 20)
      .attr('y', 20)
      .style('opacity', 0)
      .text('HELLO WORLD');

    d3.select('svg')
      .append('circle')
      .attr('r', 100)
      .attr('cx', 400)
      .attr('cy', 400)
      .style('fill', 'lightblue');

    d3.select('svg')
      .append('text')
      .attr('id', 'b')
      .attr('x', 400)
      .attr('y', 400)
      .style('opacity', 0)
      .text('uh, hi');

    d3.select('#a')
      .transition()
      .delay(1000)
      .style('opacity', 1);

    d3.select('#b').transition()
      .delay(3000)
      .style('opacity', .75);

    d3.selectAll('circle')
      .transition()
      .duration(2000)
      .attr('cy', 200);

  </script>
</body>

</html>
